<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="./plugins/sweetalert2/sweetalert2.min.css">
</head>

<body class="hold-transition ">
    <div class="row">
        <div class="col-1 col-md-4">

        </div>
        <div class="col-10 col-md-4 login-page login-area">
            <div class="login-box">
                <div class="login-logo">
                    <h1 class="text-light">Register <b>E-Library</b> </h1>
                </div>
                <!-- /.login-logo -->
                <div class="card ">
                    <div class="card-body mt-3 login-card-body">
                        <form action="#" method="post" id="reg-form">
                            <span class="font-weight-lighter" id="nikHelp"></span>
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" id="nik" placeholder="NIK">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-id-badge"></span>
                                    </div>
                                </div>
                            </div>
                            <span class="font-weight-lighter" id="fullnameHelp"></span>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="fullname" placeholder="Nama Lengkap">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-user"></span>
                                    </div>
                                </div>
                            </div>
                            <!-- <span class="font-weight-lighter" id="emailHelp"></span>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                            </div> -->
                            <span class="font-weight-lighter" id="telpHelp"></span>
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" id="telp" placeholder="Telp">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-phone"></span>
                                    </div>
                                </div>
                            </div>
                            <span class="font-weight-lighter" id="usernameHelp"></span>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Username">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-at"></span>
                                    </div>
                                </div>
                            </div>
                            <span class="font-weight-lighter" id="passwordHelp"></span>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Kata sandi">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>
                            <span class="font-weight-lighter" id="cpasswordHelp"></span>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="cpassword" placeholder="Konfirmasi Kata sandi">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>

                            <button type="button" class="btn btn-warning btn-block mt-3 mb-4" id="reg-button">Daftar</button>
                        </form>

                        <p class="text-center mt-3">
                            Sudah punya akun? <a href="login.html">Masuk</a> sekarang.
                        </p>
                    </div>
                    <!-- /.login-card-body -->
                </div>
            </div>
            <!-- /.login-box -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="./plugins/sweetalert2/sweetalert2.all.min.js "></script>

    <!-- MyScript -->
    <script src="./assets/js/register.js"></script>

</body>

</html>
