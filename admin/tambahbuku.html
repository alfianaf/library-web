<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Tambah Buku</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light" id="navigasi">

    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="index.html" class="brand-link">
        <!-- <img src="../dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8"> -->
        <i class="fas fa-book"></i>
        <span class="brand-text font-weight-light"> E-Library</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar" id="sidebarkonten">
        
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Tambah Buku</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Tambah Buku</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-2">
            </div>

            <!-- left column -->
            <div class="col-md-8">
              <!-- general form elements -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Tambah Buku</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="labelKode">Kode Buku</label>
                      <input type="text" class="form-control" id="kodeBuku" placeholder="Kode Buku">
                    </div>
                    <div class="form-group">
                      <label for="labelJudul">Judul</label>
                      <input type="text" class="form-control" id="judulBuku" placeholder="Judul">
                    </div>
                    <div class="form-group">
                      <label for="labelPengarang">Pengarang</label>
                      <input type="text" class="form-control" id="pengarangBuku" placeholder="Pengarang">
                    </div>
                    <div class="form-group">
                      <label for="labelPenerbit">Penerbit</label>
                      <input type="text" class="form-control" id="penerbitBuku" placeholder="Penerbit">
                    </div>

                    <div class="form-group">
                      <label for="labelTanggal">Tanggal Terbit</label>

                      <div class="input-group date" data-provide="datepicker">
                        <input type="date" class="form-control pull-right" id="datepicker" placeholder="Tanggal">
                      </div>

                    </div>
                    <div class="form-group">
                      <label for="labelIsbn">ISBN</label>
                      <input type="text" class="form-control" id="isbnBuku" placeholder="ISBN">
                    </div>
                    <div class="form-group">
                      <label for="labelKategori">Kategori</label>
                      <select class="custom-select" id="kategori">
                        <option>Pilih Salah Satu</option>
                        <option value="Novel">Novel</option>
                        <option value="Komik">Komik</option>
                        <option value="Ensiklopedia">Ensiklopedia</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="labelGenre">Genre</label>
                      <select class="custom-select" id="genre">
                        <option>Pilih Salah Satu</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Action">Action</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="labelHalaman">Jumlah Halaman</label>
                      <input type="number" class="form-control" id="halamanBuku" placeholder="Jumlah Halaman">
                    </div>
                    <div class="form-group">
                      <label for="labelJumlah">Jumlah</label>
                      <input type="number" class="form-control" id="jumlahBuku" placeholder="Jumlah Buku">
                    </div>
                    <div class="form-group">
                      <label for="labelJumlah">Lokasi</label>
                      <input type="text" class="form-control" id="lokasiBuku" placeholder="Lokasi Buku">
                    </div>
                    <div class="form-group">
                      <label for="labelDeskripsi">Deskripsi</label>
                      <input type="text" class="form-control" id="deskripsiBuku" placeholder="Deskripsi Buku">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFile">Sampul Buku</label>
                      <div class="input-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="sampulBuku">
                          <label class="custom-file-label" for="sampulBuku">Choose file</label>
                        </div>
                        <div class="input-group-append">
                          <span class="input-group-text" id="uploadSampul">Upload</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.card-body -->

                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->






            </div>
            <!--/.col (left) -->

            <!-- right column -->
            <div class="col-md-2">
            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer" id="footerkonten">
     
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="../dist/js/helper/navbar.js"></script>
  <script src="../dist/js/helper/head.js"></script>

  <script>$('.datepicker').datepicker();</script>
  <script src="../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- bs-custom-file-input -->
  <script src="../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../dist/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="../dist/js/demo.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      bsCustomFileInput.init();
    });
  </script>
</body>

</html>
