    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Daftar Buku</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Daftar Buku</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-12">

            <!-- /.card -->

            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Daftar buku yang ada pada perpustakaan</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                  <div class="row row-cols-4 mb-3">
                    <div class="col">
                  <button class="btn btn-success btn-sm rounded-lg" type="button" data-toggle="modal" data-target="#addModal" data-placement="top" title="Tambah"><i class="fa fa-plus"></i> Tambah Buku</button>
                      
                    </div>
                    <div class="col-5"></div>
                    <div class="col-5"></div>
                    <div class="col">
                  <button class="btn btn-success btn-sm rounded-lg" type="button" data-toggle="modal" data-target="#sewaModal" data-placement="top" title="Sewa"><i class="fa fa-plus"></i> Sewa Buku</button>
                      
                    </div>
                  </div>
                  <!-- <div class="mb-3 me-2">
                    <a class="col-6"></a>

                  </div>
                <div class="mb-3 d-flex flex-row-reverse">
                </div> -->

                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Kode</th>
                      <th>Judul</th>
                      <th>Kategori</th>
                      <th>Genre</th>
                      <th>Harga</th>
                      <th>Jumlah</th>
                      <th>Lokasi</th>
                      <th>Action</th>
                    </tr>
                  </thead>

                  <tbody id="body-table">
                  </tbody>
                  <tfoot>
                    <tr>
                      <th>No</th>
                      <th>Kode</th>
                      <th>Judul</th>
                      <th>Kategori</th>
                      <th>Genre</th>
                      <th>Harga</th>
                      <th>Jumlah</th>
                      <th>Lokasi</th>
                      <th>Action</th>
                    </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </section>
      <!-- Modal -->
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editDataModalLabel">Edit Data</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="nama" class="col-form-label">Judul:</label>
                  <input type="text" class="form-control" id="judul">
                </div>
                <div class="form-group">
                  <label for="labelKategori">Kategori</label>
                  <select class="custom-select" id="kategori">
                    <option value="Novel">Novel</option>
                    <option value="Komik">Komik</option>
                    <option value="Ensiklopedia">Ensiklopedia</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="labelGenre">Genre</label>
                  <select class="custom-select" id="genre">
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Action">Action</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="tanggallahir" class="col-form-label">Harga:</label>
                  <input type="number" class="form-control" id="harga"></input>
                </div>
                <div class="form-group">
                  <label for="alamat" class="col-form-label">Jumlah:</label>
                  <input type="number" class="form-control" id="jumlah"></input>
                </div>
                <div class="form-group">
                  <label for="alamat" class="col-form-label">Lokasi:</label>
                  <input type="text" class="form-control" id="lokasi"></input>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="buttonwarning" class="btn btn-warning btn-sm rounded-lg">EDIT</button>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addDataModalLabel">Add Data</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="mx-auto">
              <form>

                <div class="form-group">
                  <label for="labelKode">Kode Buku</label>
                  <input type="text" class="form-control" id="kodeBuku" placeholder="Kode Buku">
                </div>
                <div class="form-group">
                  <label for="labelJudul">Judul</label>
                  <input type="text" class="form-control" id="judulBuku" placeholder="Judul">
                </div>
                <div class="form-group">
                  <label for="labelPengarang">Pengarang</label>
                  <input type="text" class="form-control" id="pengarangBuku" placeholder="Pengarang">
                </div>
                <div class="form-group">
                  <label for="labelPenerbit">Penerbit</label>
                  <input type="text" class="form-control" id="penerbitBuku" placeholder="Penerbit">
                </div>

                <div class="form-group">
                  <label for="labelTanggal">Tanggal Terbit</label>

                  <div class="input-group date" data-provide="datepicker">
                    <input type="date" class="form-control pull-right" id="datepicker" placeholder="Tanggal">
                  </div>

                </div>
                <div class="form-group">
                  <label for="labelIsbn">ISBN</label>
                  <input type="text" class="form-control" id="isbnBuku" placeholder="ISBN">
                </div>
                <div class="form-group">
                  <label for="labelKategori">Kategori</label>
                  <select class="custom-select" id="kategori">
                    <option>Pilih Salah Satu</option>
                    <option value="Novel">Novel</option>
                    <option value="Komik">Komik</option>
                    <option value="Ensiklopedia">Ensiklopedia</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="labelGenre">Genre</label>
                  <select class="custom-select" id="genre">
                    <option>Pilih Salah Satu</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Action">Action</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="labelHalaman">Jumlah Halaman</label>
                  <input type="number" class="form-control" id="halamanBuku" placeholder="Jumlah Halaman">
                </div>
                <div class="form-group">
                  <label for="labelJumlah">Jumlah</label>
                  <input type="number" class="form-control" id="jumlahBuku" placeholder="Jumlah Buku">
                </div>
                <div class="form-group">
                  <label for="labelJumlah">Lokasi</label>
                  <input type="text" class="form-control" id="lokasiBuku" placeholder="Lokasi Buku">
                </div>
                <div class="form-group">
                  <label for="labelDeskripsi">Deskripsi</label>
                  <input type="text" class="form-control" id="deskripsiBuku" placeholder="Deskripsi Buku">
                </div>
                <div class="form-group">
                  <label for="labelKode">User</label>
                  <input type="text" class="form-control" id="username" placeholder="Kosongkan jika bukan donasi">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Sampul Buku</label>
                  <div class="input-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="sampulBuku">
                      <label class="custom-file-label" for="sampulBuku">Choose file</label>
                    </div>
                    <div class="input-group-append">
                      <span class="input-group-text" id="uploadSampul">Upload</span>
                    </div>
                  </div>
                </div>

              </form>
            </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="buttonwarning" class="btn btn-success btn-sm rounded-lg">ADD</button>
            </div>
          </div>
        </div>
      </div>



      <div class="modal fade" id="sewaModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="sewaDataModalLabel">Sewa Buku</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="mx-auto">
              <form>
                <div class="card-body">
                    <div class="form-group">
                      <label for="labelKode">Kode Buku</label>
                      <input type="text" class="form-control" id="kodeBuku" placeholder="Kode Buku">
                    </div>
                    <div class="form-group">
                      <label for="labelUsername">Username Peminjam</label>
                      <input type="text" class="form-control" id="username" placeholder="Username Peminjam">
                    </div>
                    <div class="form-group">
                      <label for="labelKategori">Lama Pinjam</label>
                      <select class="custom-select" id="durasi">
                        <option selected>Pilih Salah Satu</option>
                        <option value="1">3 Hari</option>
                        <option value="2">1 Minggu</option>
                        <option value="3">2 Minggu</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="labelJumlah">Jumlah</label>
                      <input type="number" class="form-control" id="jumlahBuku" placeholder="Jumlah Buku">
                    </div>          
                    </div>
              </form>
            </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="buttonsuccess" class="btn btn-success btn-sm rounded-lg">SEWA</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /Modal -->
      <!-- /.content -->
    </div>
