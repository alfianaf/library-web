            <div class="col-sm-6">

      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-12">

            <!-- /.card -->

            <div class="card">
              <div class="card-header row row-cols-4 mb-3">
                <div class="col-5">
                  <h3 class="card-title">User yang terdaftar pada perpustakaan</h3>
                    
                </div>
                <div class="col"></div>
                <div class="col-5"></div>
                <div class="col">
                  <div class="mb-3"><button class="btn btn-primary btn-sm rounded-lg" type="button" data-toggle="modal" data-target="#tambahModal" data-placement="top" title="Tambah"><i class="fa fa-plus"></i> Tambah User</button></div>

                  
                </div>
                
              </div>
              <!-- /.card-header -->
              <div class="card-body">

                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Nama</th>
                      <th>Jenis Kelamin</th>
                      <th>TTL</th>
                      <th>Alamat</th>

                  </thead>

                  <tbody id="body-table">
                  </tbody>
                  <tfoot>
                    <tr>
                      <th>No</th>
                      <th>Nama</th>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editDataModalLabel">Edit Data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="mx-auto">
            <form id="editUserForm">
              <div class="form-group">
                <label for="nama" class="col-form-label">Nama:</label>
                <input type="text" class="form-control" id="nama">
                <span class="font-weight-lighter" id="labelNamaEdit"></span>
              </div>
              <div class="form-group">
                <label for="labelKelamin">Jenis Kelamin</label>
                <select class="custom-select" id="kelamin">
                  <option selected>Pilih Salah Satu</option>
                  <option value="Laki-Laki">Laki-Laki</option>
                  <option value="Perempuan">Perempuan</option>
                </select>
                <span class="font-weight-lighter" id="labelKelaminEdit"></span>
              </div>
              <div class="form-group">
                <label for="tempatlahir" class="col-form-label">Tempat Lahir:</label>
                <input type="text" class="form-control" id="tempat"></input>
                <span class="font-weight-lighter" id="labelTempatLahirEdit"></span>
              </div>
              <div class="form-group">
                <label for="tanggallahir" class="col-form-label">Tanggal Lahir:</label>
                <input type="date" class="form-control" id="tanggal_lahir"></input>
                <span class="font-weight-lighter" id="labelTanggalLahirEdit"></span>
              </div>
              <div class="form-group">
                <label for="alamat" class="col-form-label">Alamat:</label>
                <input type="text" class="form-control" id="alamat"></input>
                <span class="font-weight-lighter" id="labelAlamatEdit"></span>
              </div>
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="buttonEditUser" class="btn btn-warning btn-sm rounded-lg" style="color: white;">EDIT</button>
          </div>
            </form>
          </div>
      </div>
    </div>

    <div class="modal fade" id="tambahModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addDataModalLabel">Add Data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="mx-auto">
          <form role="form">
                    <div class="form-group">
                      <label for="labelNik">NIK</label>
                      <input type="number" class="form-control" id="nikUser" placeholder="NIK">
                    </div>
                    <div class="form-group">
                      <label for="labelNama">Nama</label>
                      <input type="text" class="form-control" id="namaUser" placeholder="Nama">
                    </div>                    
                    <div class="form-group">
                      <label for="labelKelamin">Jenis Kelamin</label>
                      <select class="custom-select" id="kelamin">
                        <option selected>Pilih Salah Satu</option>
                        <option value="Laki-Laki">Laki-Laki</option>
                        <option value="Perempuan">Perempuan</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="labelTempat">Tempat Lahir</label>
                      <input type="text" class="form-control" id="tempatUser" placeholder="Tempat Lahir">
                    </div>
                    <div class="form-group">
                      <label for="labelTanggal">Tanggal Lahir</label>

                      <div class="input-group date" data-provide="datepicker">
                        <input type="date" class="form-control pull-right" id="datepicker" placeholder="Tanggal Lahir">
                      </div>

                    </div>
                    <div class="form-group">
                      <label for="labelAlamat">Alamat</label>
                      <input type="text" class="form-control" id="alamatUser" placeholder="Alamat">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputFile">Foto</label>
                      <div class="input-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="fotoUser">
                          <label class="custom-file-label" for="fotoUser">Choose file</label>
                        </div>
                        <div class="input-group-append">
                          <span class="input-group-text" id="">Upload</span>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
          <div class="modal-footer">
            <button type="button" id="buttonwarning" class="btn btn-success btn-sm rounded-lg">ADD</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="topupModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="topupDataModalLabel">Topup Saldo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="mx-auto">
          <form id="formtopup">
              <div class="form-group">
                <label for="labelnamaTopup">Username Peminjam</label>
                <input type="text" readonly="readonly"class="form-control" id="namatopup">
                <span class="font-weight-lighter" id="labelnamaTopup"></span>
              </div>
              <div class="form-group">
                <label for="labelnominalTopup">Jumlah Deposit (Rp)</label>
                <input type="number" class="form-control" id="nominaltopup" placeholder="Jumlah Deposit">
                <span class="font-weight-lighter" id="labelnominalTopup"></span>
              </div>
                      
                </div>
          <div class="modal-footer">
            <button type="button" id="buttonTopUp" class="btn btn-success btn-sm rounded-lg">ADD</button>
          </div>
        </form>
      </div>
      </div>
